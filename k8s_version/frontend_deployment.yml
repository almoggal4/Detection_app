---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  minReadySeconds: 10
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      volumes:
        - name: pv-nginx-conf-volume
          persistentVolumeClaim:
            claimName: pvc-nginx-conf
        - name: pv-nginx-web-templates-files-volume
          persistentVolumeClaim:
            claimName: pvc-web-templates-files
      containers:
        - name: frontend
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: pv-nginx-conf-volume
              mountPath: "/etc/nginx/nginx.conf"
              subPath: nginx.conf
            - name: pv-nginx-web-templates-files-volume
              mountPath: "/usr/share/nginx/html/"
              #subPath: html
---