---
kind: Service 
apiVersion: v1 
metadata:
  name: frontend-service 
spec:
  type: NodePort
  selector:
    app: webapp 
  ports:
    - port: 8888
      nodePort: 30050
      targetPort: 80
      protocol: TCP
---
# PVC for the PVs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-nginx-conf
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-web-templates-files
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
