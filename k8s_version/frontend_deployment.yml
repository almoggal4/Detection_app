# PV for the nginx container - web files.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nginx-web-templates-files
spec:
  storageClassName: ""
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/nginx-pod/templates/"
  claimRef:
     namespace: default
     name: pvc-web-templates-files
---
# PV for the nginx container - nginx configuration file.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nginx-conf
spec:
  storageClassName: ""
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/nginx-pod/nginx-conf/"
  claimRef:
     namespace: default
     name: pvc-nginx-conf
---
